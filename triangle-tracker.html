<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Triangle-Tracker</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.0.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Triangle-Tracker</h1>
      <form id="triangle">
        <label for="side1">Side 1:</label>
        <input id="side1" type="text" placeholder=" Enter side 1">

        <label for="side2">Side 2:</label>
        <input id="side2" type="text" placeholder=" Enter side 2">

        <label for="side3">Side 3:</label>
        <input id="side3" type="text" placeholder=" Enter side 3">

        <button type="submit" class="btn btn-success">Check Now!</button>
      </form>

      <div id="have-triangle" class="initially-hidden">
        <p>
          You have <span id="triangle-type"> </span>
        </p>
      </div>
      <div id="no-triangle" class="initially-hidden">
        <p>
          That's NOT a triangle!
        </p>
    </div>
  </body>
</html>
